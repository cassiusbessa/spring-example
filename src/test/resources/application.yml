file:
    upload-dir: /home/runner/work/spring-example/UploadDir
server:
    port: 8888
security:
    jwt:
        token:
            secrete-key: "secret"
            expiration-length: 3600000
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/spring_rest_example?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
        username: root
        password: root
    flyway:
        locations: classpath:db/migration
        schemas: spring_rest_example
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
        show-sql: false
    servlet:
        multipart:
            enabled: true
            file-size-threshold: 2KB
            max-file-size: 500MB
            max-request-size: 550MB
springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /docs
    paths-to-match: /**/**
            